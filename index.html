<p>
Hi! I work on syntax and its interfaces. I am particularly interested in the nature of syntactic locality, and how much non-syntactic information the syntax may make reference to. I'm currently working at <a href="https://leibniz-zas.de">ZAS</a>, after some time at <a href="https://mitcho.com/lab/">NUS</a> and <a href="https://linguistics.mit.edu">MIT</a>.
</p>
